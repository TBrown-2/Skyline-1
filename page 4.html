<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <!-- <h1>this is page 4</h1> -->
  <main></main>

  <button class="back-button" onclick="goBack()">‚Üê Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <script src="sketch5.js"></script>
</body>
</html>
